{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block body %}

<div class="position-absolute top-50 start-50 translate-middle w-100">

  <div class="card border-2 shadow-lg mx-auto" style="width: 30%">
      <div class="card-body mx-3">
          <h3 class="card-title text-center p-2">Welcome!</h3>
          <hr>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" placeholder="**********">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
            <input type="text" class="form-control" id="password2" placeholder="**********">
          </div>
          <div class="col-auto text-center">
            <button type="submit" class="btn btn-success shadow-lg w-100 my-2">Register</button>
          </div>  
          <hr>
          <div class="text-center">
            <a href="#" class="stretched-link link-underline-opacity-0">Already signed up?</a>   
          </div>
      </div>
      
  </div>

</div>

{% endblock body %}
